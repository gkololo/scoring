<!DOCTYPE html>
<html>
  <head>
    <!-- Ici on place le head et on décalre les caractéristiques -->
    <meta charset="utf-8">
    <title>GKO PROD SCORING</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <!-- Ici on place le header et on déclare les caractéristiques -->
      <div class="container">
        <div class="header-left">
          <h1>GKO PROD SCORING</h1>
        </div>
        <div class="header-right">
          <img class="logo" src="../sources/rond-logo-gko-prod-assets/rond-logo-gko-prod.png" width="50">
        </div>
      </div>
    </header>

    <div class="global" style="width: 60%;text-align: center;margin:40px">
      <div class="row1" style="display: flex;border: 1px solid grey;">
        <div style="background-color: indigo;width: 15px;"></div>
        <div class="player1" style="display:flex;width: 50%;margin: auto;padding: auto;color: purple;font-weight: 800;font-size:40px;">
          <div style="margin: auto;"><p>HOME</p></div>
          <div class="triangle hidden-triangle" style="margin: auto;"></div>
        </div>
          <div class="score1" style="display: flex;width:50%;">
            <div style="border: 1px solid grey;width:30%;padding: 25px;background-color: green;color: whitesmoke;font-weight: 800;font-size:70px;">7</div>
            <div style="border: 1px solid grey;width:30%;padding: 25px;background-color: purple;color: whitesmoke;font-weight: 800;font-size:70px;">0</div>
            <div style="border: 1px solid grey;width:40%;padding: 25px;background-color: whitesmoke;color: purple;font-weight: 800;font-size:70px;">30</div>
          </div>
      </div>
      <div class="row2" style="display: flex;border: 1px solid grey;">
        <div style="background-color: indigo;width: 15px;"></div>
        <div class="player2" style="display:flex;width: 50%;margin:auto;padding: auto;color: purple;font-weight: 800;font-size:40px;">
          <div style="margin: auto;"><p>AWAY</p></div>
          <div class="triangle" style="margin: auto;"></div>
        </div>
        
          <div class="score2" style="display: flex;width:50%;">
            <div style="border: 1px solid grey;width:30%;padding: 25px;background-color: green;color: whitesmoke;font-weight: 800;font-size:70px;">6</div>
            <div style="border: 1px solid grey;width:30%;padding: 25px;background-color: purple;color: whitesmoke;font-weight: 800;font-size:70px;">3</div>
            <div style="border: 1px solid grey;width:40%;padding: 25px;background-color: whitesmoke;color: purple;font-weight: 800;font-size:70px;">15</div>
          </div>
      </div>
    </div>

    </body>
